<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>主角</title>
<link href="jquery.mCustomScrollbar.css" type="text/css" rel="stylesheet"/>
<style type="text/css">
    body {
        font-size: 14px;
        background-image: url(img/bgb.png);
        font-family: monospace, 'Courier New', sans-serif;
    }

    #frame {
        margin-left: 30px;
        margin-top: 20px;
        padding-left: 10px;
        overflow: auto;
    }

    .navi {
        position: fixed;
        top: 40px;
        left: 890px;
    }

    .navi a {
        color: black;
        text-decoration: none;
    }

    .navi a:visited {
        color: black;
    }

    .navi_sub {
        position: relative;
        margin-bottom: 3px;
        left: 0;
        width: 70px;
        height: 20px;
        font-size: 16px;
        text-align: left;
        text-shadow: 2px 2px 2px #999;
        background-image: url(img/bg.jpg);
        padding: 4px;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: -1px -1px 1px #666 inset;
    }
</style>
</head>
<body>
<div id="frame">
</div>
<div class="navi">
    <div class="navi">
        <div class="navi_sub" id="diya">蒂雅</div>
        <div class="navi_sub" id="hedelamu">赫德拉姆</div>
        <div class="navi_sub" id="huamei">华梅</div>
        <div class="navi_sub" id="lafeier">拉斐尔</div>
        <div class="navi_sub" id="lilu">丽璐</div>
        <div class="navi_sub" id="wuding">伍丁</div>
        <div class="navi_sub" id="zuobo">佐伯</div>
    </div>
</div>
<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".navi_sub").click(function () {
            var name = $(this).eq(0).attr('id');
            $.get(name + '.html', function (data) {
                $('#frame').html(data);
            });
            $("html, body").animate({scrollTop: 0}, 200);
            $(".navi_sub").animate({'left': '0'}, 250);
            $("#" + name).animate({'left': '-=15'}, 250);
        });
        $(window).load(function () {
            $.get('diya.html', function (data) {
                $('#frame').html(data);
            });
            $("#diya").animate({'left': '-=15'}, 250);
        });
    });
</script>
</body>
</html>
