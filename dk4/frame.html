<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>主角</title>
<link href="./style/character.css" type="text/css" rel="stylesheet"/>
<style type="text/css">
    body {
        font-size: 14px;
        background-image: url(img/bgb.png);
        font-family: monospace, 'Courier New', sans-serif;
    }

    header {
        background: none repeat scroll 0 0 #F1F1F1;
        border-bottom: 1px solid #D2D2D2;
        box-shadow: 0 0 10px #666666;
        height: 17px;
        left: 0;
        opacity: 0.98;
        overflow: hidden;
        padding-top: 15px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1;
    }

    footer {
        background: none repeat scroll 0 0 #F1F1F1;
        border-top: 1px solid #D2D2D2;
        box-shadow: 0 0 10px #666666;
        height: 20px;
        left: 0;
        opacity: 0.98;
        overflow: hidden;
        bottom: 0;
        position: fixed;
        width: 100%;
        z-index: 1;
    }

    #frame {
        width: 820px;
        margin-left: 10px;
        margin-top: 30px;
        padding-left: 10px;
        overflow: auto;
    }

    .navi {
        position: fixed;
        top: 40px;
        left: 880px;
    }

    .navi a {
        color: black;
        text-decoration: none;
    }

    .navi a:visited {
        color: black;
    }

    .navi_sub {
        position: relative;
        margin-bottom: 3px;
        left: 0;
        width: 70px;
        height: 20px;
        font-size: 16px;
        text-align: left;
        text-shadow: 2px 2px 2px #999;
        background-image: url(img/bg.jpg);
        padding: 4px;
        cursor: pointer;
        border-radius: 4px;
        box-shadow: -1px -1px 1px #666 inset;
    }
</style>
<script type="text/javascript" src="script/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="script/jquery.nicescroll.min.js"></script>
<script type="text/javascript">
    $(function () {
        $(".navi_sub").click(function () {
            var name = $(this).eq(0).attr('id');
            $.get(name + '.html', function (data) {
                $("#frame").html(data);
            });
            $("#frame").fadeTo(200, 0);
            $("#frame").animate({scrollTop: 0}, 400);
            $("#frame").fadeTo(200, 1.0);
            $(".navi_sub").animate({'left': '0'}, 200);
            $("#" + name).animate({'left': '-=15'}, 300);
        });

        $(window).load(function () {
            $.get('diya.html', function (data) {
                $('#frame').html(data);
            });
            $('#frame').height(($(window).height()) - 50);
        });

        $(document).ready(function () {
            $("html").niceScroll({cursorborderradius: "1px", cursorborder: "1px solid #444", cursorcolor: "#333"});
            $("#frame").niceScroll({cursorborderradius: "1px", cursorborder: "1px solid #444", cursorcolor: "#333"});
            $('#frame').height(($(window).height()) - 50);
        });

        $(window).resize(function () {
            $('#frame').height(($(window).height()) - 50);
        });
    });
</script>
</head>
<body>
<header></header>
<div id="frame">
</div>
<div class="navi">
    <div class="navi">
        <div class="navi_sub" id="diya">蒂雅</div>
        <div class="navi_sub" id="hedelamu">赫德拉姆</div>
        <div class="navi_sub" id="huamei">华梅</div>
        <div class="navi_sub" id="lafeier">拉斐尔</div>
        <div class="navi_sub" id="lilu">丽璐</div>
        <div class="navi_sub" id="wuding">伍丁</div>
        <div class="navi_sub" id="zuobo">佐伯</div>
    </div>
</div>
<!--<footer></footer>-->
</body>
</html>
